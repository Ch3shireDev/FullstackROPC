<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" (ngSubmit)="onSubmit()">
            <div class="form-label-group m-5">
              <input
                [(ngModel)]="username"
                [ngModelOptions]="{standalone: true}"
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Login"
                required
                autofocus
              />
            </div>

            <div class="form-label-group m-5">
              <input
                [(ngModel)]="password"
                [ngModelOptions]="{standalone: true}"
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <div class="m-5">
              <button
                class="btn btn-lg btn-primary btn-block"
                type="submit">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
